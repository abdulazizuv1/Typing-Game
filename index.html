<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <select class="select" id="">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <div class="text1">Loading...</div>
            <input type="text" class="input" placeholder="So'zni kiriting">
            <div class="time">
                time: <span id="time">10 <span></span></span>
            </div>
            <div class="nav">
                <div class="score">
                    score: <span class="score1">0</span> 
                </div>
                <div class="HightScore">
                    HightScore: <span class="hightscore">0</span>
                </div>
                <div class="admin">
                    Abbosbek <br>Qodirov
                </div>
                <div class="modal">
                    <div class="text2">Game Over</div>
                    <div class="text3">Score: <span class="score2">10</span></div>
                    <div class="btn"><a href="">TRY AGAIN</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
